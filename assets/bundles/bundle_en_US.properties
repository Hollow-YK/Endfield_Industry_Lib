item.endfield-industry-lib-thnory-yazhen-powder.description=

item.endfield-industry-lib-carbon-powder.name = Carbon Powder
item.endfield-industry-lib-carbon-powder.description = Powdered form of Carbon. Can be used to produce other materials.[gray]Carbon can be shredded to yield a powdered product.

item.endfield-industry-lib-dense-carbon-powder.name = Dense Carbon Powder
item.endfield-industry-lib-dense-carbon-powder.description = Acquired by grinding Carbon Powder. Can be used to produce other materials.[gray]Techno-Protocol grinding is used to create this uniquely fine powdered preparation of Carbon.

item.endfield-industry-lib-originium-powder.name = Originium Powder
item.endfield-industry-lib-originium-powder.description = A stabilized form of powdered Originium. Can be used to produce other materials.[gray]Endfield made use of Techno-Protocol to create a stable form of Originium Powder.

item.endfield-industry-lib-origocrust-powder.name = Origocrust Powder
item.endfield-industry-lib-origocrust-powder.description = Powdered form of Origocrust. Can be used to produce other materials.[gray]Origocrust can be shredded to yield a processed product with improved homogeneity.

item.endfield-industry-lib-dense-originium-powder.name = Dense Originium Powder
item.endfield-industry-lib-dense-originium-powder.description = Acquired by grinding Originium Powder. This stable material can be used to produce other items.[gray]The UWST Originium cultivation project initially attempted "powder seeding" but the resulting crystal clusters would often lose their activity quickly.

item.endfield-industry-lib-dense-origocrust-powder.name = Dense Origocrust Powder
item.endfield-industry-lib-dense-origocrust-powder.description = Acquired by grinding Origocrust Powder. Can be used to produce other materials.[gray]Techno-Protocol grinding is used to prepare this dense powdered form of Origocrust with particles almost invisible to the unaided eye.

item.endfield-industry-lib-amethyst-powder.name = Amethyst Powder
item.endfield-industry-lib-amethyst-powder.description = Shredded and powdered Amethyst Fibers. Can be used to produce other items.[gray]Amethyst can be shredded to yield a processed product with improved homogeneity.

item.endfield-industry-lib-cryston-powder.name = Cryston Powder
item.endfield-industry-lib-cryston-powder.description = Acquired by grinding Amethyst Powder. Can be used to produce other materials.[gray]After fine grinding, improperly stored Cryston Powder will start to "flow" in non-hermetic containers due to Techno-Protocol influences.

item.endfield-industry-lib-ferrium-powder.name = Ferrium Powder
item.endfield-industry-lib-ferrium-powder.description = Shredded and powdered Ferrium. Can be used to produce other items.[gray]Ferrium can be shredded to yield a processed product with improved homogeneity.

item.endfield-industry-lib-dense-ferrium-powder.name = Dense Ferrium Powder
item.endfield-industry-lib-dense-ferrium-powder.description = Acquired by grinding Ferrium Powder. Can be used to produce other items.[gray]Techno-Protocol grinding is used to make this preparation of dense Ferrium powder. It is extremely popular amongst traditional artists.

#工业产物
item.endfield-industry-lib-carbon.name = Carbon
item.endfield-industry-lib-carbon.description = Carbon captured from refinery incineration of plant matter. Can be used to produce other materials.[gray]During the war, Endfield Industries managed to optimize their waste emission carbon capture technology.

item.endfield-industry-lib-carbon.name = Carbon
item.endfield-industry-lib-carbon.description = Carbon captured from refinery incineration of plant matter. Can be used to produce other materials.[gray]During the war, Endfield Industries managed to optimize their waste emission carbon capture technology.

item.endfield-industry-lib-origocrust.name = Origocrust
item.endfield-industry-lib-origocrust.description = Crystalline crust acquired by delamination of Originium. Can be used to produce other items.[gray]The thickness of the crystalline crust encasing an Originium formation (referred to as Origocrust) is often used to determine the age of the Originium vein.

item.endfield-industry-lib-packed-origocrust.name = Packed Origocrust
item.endfield-industry-lib-packed-origocrust.description = A high quality material prepared by refining Dense Origocrust Powder. Can be used to produce other materials.[gray]The Packed Origocrust is a result of multiple processing steps and looks just like a piece of precious "gemstone".

item.endfield-industry-lib-amethyst-fiber.name = Amethyst Fiber
item.endfield-industry-lib-amethyst-fiber.description = Fibers made by refining Amethyst Ore. Can be used to produce other items.[gray]Factory-drawn Amethyst fibers exhibit vastly increased strength.

item.endfield-industry-lib-cryston-fiber.name = Cryston Fiber
item.endfield-industry-lib-cryston-fiber.description = A high quality material prepared by refining Cryston Powder. Can be used to produce other items.[gray]Cryston Fibers can undergo various processing steps to create a material for transmitting data and communication signals.

item.endfield-industry-lib-ferrium.name = Ferrium
item.endfield-industry-lib-ferrium.description = A metallic ingot made by refining Ferrium Ore. Can be used to produce other materials.[gray]A metal of Talos-II that is remarkably similar to Oriron. No one could explain the similarity.

item.endfield-industry-lib-steel.name = Steel
item.endfield-industry-lib-steel.description = A high quality material prepared by refining Dense Ferrium Powder. Can be used to produce other items.[gray]Steel manufactured by Endfield Industries has been subject to multiple processing steps. It has been included in the list of Grade 2 Reference Materials in theTalos-II Blight Resistance Standards of Industrial Metals.

#电池
item.endfield-industry-lib-lc-valley-battery.name = LC Valley Battery
item.endfield-industry-lib-lc-valley-battery.description = A battery packaged by AIC Factory facilities. It can be used to supply power, charge up facilities, or traded at various outposts.[gray]Use and handle with care. Contents are hazardous to health. Compromising casing integrity may cause the said contents to leak.

item.endfield-industry-lib-sc-valley-battery.name = SC Valley Battery
item.endfield-industry-lib-sc-valley-battery.description = A battery packaged by AIC Factory facilities. It can be used to supply power, charge up facilities, or traded at various outposts.[gray]A skilled artisan can easily convert a standard capacity (SC) battery into an improvised explosive weapon.

item.endfield-industry-lib-hc-valley-battery.name = HC Valley Battery
item.endfield-industry-lib-hc-valley-battery.description = A battery packaged by AIC Factory facilities. It can be used to supply power, charge up facilities, or traded at various outposts.[gray]Many wildlands settlers make a living by stripping waste batteries of recyclable materials.

item.endfield-industry-lib-lc-wuling-battery.name = LC Wuling Battery
item.endfield-industry-lib-lc-wuling-battery.description = A battery packaged by AIC Factory facilities. It can be used to supply power, charge up facilities, or traded at various outposts.[gray]Xiranite Power is a key project jointly pursued by Wuling and Endfield Industries.

#零件
item.endfield-industry-lib-amethyst-part.name = Amethyst Part
item.endfield-industry-lib-amethyst-part.description = A device part made by processing Amethyst Fibers. Can be used to produce other items or facility construction.[gray]An Amethyst part with a wide range of uses.

item.endfield-industry-lib-cryston-part.name = Cryston Part
item.endfield-industry-lib-cryston-part.description = A device part made by processing Cryston Fibers. Can be used to produce other items or facility construction.[gray]A Cryston Part with a wide range of uses.

item.endfield-industry-lib-ferrium-part.name = Ferrium Part
item.endfield-industry-lib-ferrium-part.description = A device part made by processing Ferrium. Can be used to produce other items or facility construction.[gray]A Ferrium Part with a wide range of uses.

item.endfield-industry-lib-steel-part.name = Steel Part
item.endfield-industry-lib-steel-part.description = A device part made by processing Steel. Can be used to produce other items or facility construction.[gray]A Steel Part with a wide range of uses.

#装备原件
item.endfield-industry-lib-amethyst-component.name = Amethyst Component
item.endfield-industry-lib-amethyst-component.description = A gear component made using various materials. Can be used for gear assembly.[gray]The full name of this component is Biocore-Adaptive Single-Use Protocol Mould. Amethyst is the main material used for producing this.

item.endfield-industry-lib-ferrium-component.name = Ferrium Component
item.endfield-industry-lib-ferrium-component.description = A gear component made using various materials. Can be used for gear assembly.[gray]The full name of this component is Biocore-Adaptive Single-Use Protocol Mould. This mould is mainly made with ferrium for better ejection than the common variant.

item.endfield-industry-lib-cryston-component.name = Cryston Component
item.endfield-industry-lib-cryston-component.description = A gear component made using various materials. Can be used for gear assembly.[gray]The full name of this component is Biocore-Adaptive Single-Use Protocol Mould. This mould is mainly made with cryston for easier use.

item.endfield-industry-lib-xiranite-component.name = Xiranite Component
item.endfield-industry-lib-xiranite-component.description = A gear component made using various materials. Can be used for gear assembly.[gray]The full name of this component is a Biocore-Adaptive Single-Use Highly Transparent Xiranite Mould. The main materials for constructing this are Packed Origocrust and Xiranite. This mould offers better data transduction when compared to the standard variant.

#瓶
item.endfield-industry-lib-amethyst-bottle.name = Amethyst Bottle
item.endfield-industry-lib-amethyst-bottle.description = A bottle made by processing Amethyst Fibers. Can be used to produce other materials.[gray]Amethyst bottles are being phased out from markets in the Civilization Band due to its fragility, weight, and Blight resistance.

item.endfield-industry-lib-ferrium-bottle.name = Ferrium Bottle
item.endfield-industry-lib-ferrium-bottle.description = A metallic bottle made by processing Ferrium. Can be used to produce other items.[gray]A metallic bottle rarely seen in the market. Although ferrium metal offers better resistance against oxidation, people still prefer the steel variant.

item.endfield-industry-lib-cryston-bottle.name = Cryston Bottle
item.endfield-industry-lib-cryston-bottle.description = A metallic bottle made by processing Cryston Fibers. Can be used to produce other items.[gray]Special chemical reagents can only be properly stored with Cryston Bottles. An example would be the notorious aqua mordax, otherwise known as the "corroding water" or localized ferric chloride solvent.
