item.endfield-industry-lib-ground-citrome-powder.name = Ground Citrome Powder
item.endfield-industry-lib-ground-citrome-powder.description = Acquired by grinding Citrome Powder. Can be used to produce other items.[gray]Techno-Protocol grinding is used to make this Citrome preparation with an extremely bitter taste.

item.endfield-industry-lib-aketine-powder.name = Aketine Powder
item.endfield-industry-lib-aketine-powder.description = Powdered form of Aketine. Can be used to produce other materials.[gray]It is easier to extract target materials and substances from shredded Aketine.

item.endfield-industry-lib-sandleaf-powder.name = Sandleaf Powder
item.endfield-industry-lib-sandleaf-powder.description = Powdered Sandleaf. Can be used to produce other materials.[gray]Shredding releases the abrasive grit from sandleaf tissues for industrial use.

