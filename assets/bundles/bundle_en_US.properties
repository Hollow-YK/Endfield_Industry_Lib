# 物流
block.endfield-industry-lib-transport-belt.name=传送带
block.endfield-industry-lib-transport-belt.description=传送带是一种基础物流设备，作用是在设备间运输各种材料。[gray]可传输固体的传输物流工具。

block.endfield-industry-lib-item-control-port.name=物品准入口
block.endfield-industry-lib-item-control-port.description=物品准入口可限制传送带上允许通过的物品。[gray]筛选即为秩序。*去除了设置允许通过的最大数量的功能，这个功能也许并不是很有用。

block.endfield-industry-lib-splitter.name=分流器
block.endfield-industry-lib-splitter.description=分流器可以将一条传送带上的物品平均分拣到多条传送带上，最多可支持分流成三条传送带。[gray]搭载了智能识别模块的传输路线调整设备，能有效减轻输出端设备供料压力。

block.endfield-industry-lib-belt-bridge.name=物流桥
block.endfield-industry-lib-belt-bridge.description=物流桥可以使得两条相交的传送带各自独立地运输物品而互不影响。[gray]功能稍显复杂的传输路线调整设备，可确保货物运输时不会乱作一团。

block.endfield-industry-lib-converger.name=汇流器
block.endfield-industry-lib-converger.description=汇流器可以将多条传送带上的物品合并到一条传送带上，最多可支持三条传送带汇流。[gray]搭载了智能识别模块的传输路线调整设备，能够适配多种生产工艺流程。

# 植物
item.endfield-industry-lib-buckflower.name = Buckflower
item.endfield-industry-lib-buckflower.description = A plant with brightly colored flowers that can be gathered from the wilderness or planted in the AIC. Shred it to make medication or materials for other products.[gray]When the War just began, a Hongshan recon team discovered a plant with brightly colored flowers. Extracts of this plant can be used as an anti-hemorrhagic agent.

item.endfield-industry-lib-firebuckle.name = Firebuckle
item.endfield-industry-lib-firebuckle.description = A plant with extremely brightly colored flowers that grows in the wild. Can be used for treatment and the making of fine food and medicine (Fine F&M). Firebuckles do not provide seeds.[gray]Buckflowers bloom in mid-April. Plants with the most fiery-red flowers would be called Firebuckles.

item.endfield-industry-lib-buckflower-seed.name = Buckflower Seed
item.endfield-industry-lib-buckflower-seed.description = Seeds picked from the Buckflower plant. Cultivate them to raise Buckflowers.[gray]The Buckflower earned its name as it was first found under a natural arch that resembled a bucking, jumping beast.

item.endfield-industry-lib-citrome.name = Citrome
item.endfield-industry-lib-citrome.description = A fruit that can be gathered from the wilderness or planted in the AIC. Shred it to make food or materials for other products.[gray]Citromes are part of the botanical genus of Zitros that usually grows in the central continental region of Talos-II. The species and cultivars grown in the Civilization Band tend to yield large fruits with tough, fibrous flesh.

item.endfield-industry-lib-umbraline.name = Umbraline
item.endfield-industry-lib-umbraline.description = A plant with special fruits that grows in the wild. Can be used for treatment and the making of fine food and medicine (Fine F&M). Umbralines do not provide seeds.[gray]Around 12 major Citrome cultivars are currently sold in the markets of the Civilization Band. They come in all sorts of names and offer different juiciness and sugar content. However, they are all Citromes.

item.endfield-industry-lib-citrome-seed.name = Citrome Seed
item.endfield-industry-lib-citrome-seed.description = Seeds picked from the Citrome plant. Cultivate them to raise Citromes.[gray]Hobby botanists and gardeners of the Civilization Band once voted for the Most Common Plants in the Wildlands. Buckflowers and Citromes both made it to the top 10 of the list.

item.endfield-industry-lib-aketine.name = Aketine
item.endfield-industry-lib-aketine.description = A plant that can be gathered from the wilderness or cultivated in the AIC Factory. It contains flammable and explosive substances and can be used to make Industrial Explosives.[gray]Aketine is a species of flora native to Talos-II. It usually grows at places with unique soil composition.

item.endfield-industry-lib-aketine-seed.name = Aketine Seed
item.endfield-industry-lib-aketine-seed.description = Seeds picked from the Aketine plant. Cultivate them with crafted farm plots to raise Aketine.[gray]Nitrates can be extracted from Aketine. Scientists believe this is caused by the absorption of rainwater with excessively high levels of Blighted materials.

item.endfield-industry-lib-sandleaf.name = Sandleaf
item.endfield-industry-lib-sandleaf.description = A plant with extremely rough leaves that can be gathered from the wilderness or cultivated in the AIC. Shred it to get a powdered preparation usable in industrial grinding.[gray]The Hannabit Circuit proved themselves as the true masters ofwilderness craftingand would use all sorts of natural materials to aid in their crafting.

item.endfield-industry-lib-sandleaf-seed.name = Sandleaf Seed
item.endfield-industry-lib-sandleaf-seed.description = Seeds picked from the Sandleaf plant. Cultivate them to raise Sandleaves.[gray]The history ofwilderness craftingcan be traced back nearly a century ago. People forced to live in the wildlands had to do everything they could to survive.

item.endfield-industry-lib-tartpepper.name = Tartpepper
item.endfield-industry-lib-tartpepper.description = This crop can only be grown with fine cultivation. Can be directly used in making quality food and pharmaceuticals.[gray]The leaves of this plant are considered the "most bitter herbs of the frontier".

item.endfield-industry-lib-tartpepper-seed.name = Tartpepper Seed
item.endfield-industry-lib-tartpepper-seed.description = Seeds picked from wild Tartpepper. Cultivate them with crafted farm plots to raise Tartpepper.[gray]Tartpepper seeds carefully selected for their generous size and vitality.

item.endfield-industry-lib-reed-rye.name = Reed Rye
item.endfield-industry-lib-reed-rye.description = This crop can only be grown with fine cultivation. Can be directly used in making quality food and pharmaceuticals.[gray]Reed Rye is a hardy cereal with an impressive yield. It is the staple food of most settlers in the frontier.

item.endfield-industry-lib-reed-rye-seed.name = Reed Rye Seed
item.endfield-industry-lib-reed-rye-seed.description = Seeds picked from wild Reed Rye. Cultivate them with crafted farm plots to raise Reed Rye.[gray]Reed Rye seeds carefully selected for their generous size and vitality.

item.endfield-industry-lib-jincao.name = Jincao
item.endfield-industry-lib-jincao.description = A plant that can be gathered from the wilderness or planted in the AIC. Shred it to make food or materials for other products.[gray]The jincao plant is commonly known as the "silkstar grass", named after the star-like flowers of the plant. The plant usually grows on shaded hillslopes.

item.endfield-industry-lib-fluffed-jincao.name = Fluffed Jincao
item.endfield-industry-lib-fluffed-jincao.description = A special plant that only grows in the wild. Shred it to acquire materials for making food or other products.[gray]Some people in Wuling believe that the jincao plant symbolizes hardiness. Many pieces of local literature use the plant as a metaphor for toughness and survival.

item.endfield-industry-lib-jincao-seed.name = Jincao Seed
item.endfield-industry-lib-jincao-seed.description = Seeds picked from the Jincao plant with the Seed-Picking Unit. Cultivate them with Clean Water to raise Jincao.[gray]Children in the frontier enjoy blowing two jincao leaves placed together to give off a sound that resembles a roaring beast.

item.endfield-industry-lib-yazhen.name = Yazhen
item.endfield-industry-lib-yazhen.description = A flowering plant that can be gathered from the wilderness or planted in the AIC. Shred it to make medication or materials for other products.[gray]The yazhen plant is an extremely hardy grass native to the Wuling region. The plant produces a rather beautiful bloom during summer.

item.endfield-industry-lib-thorny-yazhen.name = Thorny Yazhen
item.endfield-industry-lib-thorny-yazhen.description = A special plant that only grows in the wild. Shred it to acquire materials for making food or other products.[gray]The thorny leaves of the yazhen plant can be used for angling. A few simple steps and bending would create a very effective angling hook.

item.endfield-industry-lib-yazhen-seed.name = Yazhen Seed
item.endfield-industry-lib-yazhen-seed.description = Seeds picked from the Yazhen plant with the Seed-Picking Unit. Cultivate them with Clean Water to raise Yazhen.[gray]Yazhen seeds have tiny hooks that aid in their attachment to animal fur for dispersion.

item.endfield-industry-lib-redjade-ginseng.name = Redjade Ginseng
item.endfield-industry-lib-redjade-ginseng.description = This crop can only be grown with fine cultivation. Can be directly used in making quality food and pharmaceuticals.[gray]Redjade Ginseng is a mild herb often consumed by people in Hongshan as a fortifying supplement.

item.endfield-industry-lib-redjade-ginseng-seed.name = Redjade Ginseng Seed
item.endfield-industry-lib-redjade-ginseng-seed.description = Seeds picked from wild Redjade Ginseng. Cultivate them with crafted farm plots to raise Redjade Ginseng.[gray]Redjade Ginseng seeds carefully selected for their generous size and vitality.

item.endfield-industry-lib-amber-rice.name = Amber Rice
item.endfield-industry-lib-amber-rice.description = This crop can only be grown with fine cultivation. Can be directly used in making quality food and pharmaceuticals.[gray]The rounded, jade-like endosperm of the Amber Rice is also regarded as "amber pearls".

item.endfield-industry-lib-amber-rice-seed.name = Amber Rice Seed
item.endfield-industry-lib-amber-rice-seed.description = Seeds picked from wild Amber Rice. Cultivate them with crafted farm plots to raise Amber Rice.[gray]Amber Rice seeds carefully selected for their generous size and vitality.

# 矿物
item.endfield-industry-lib-originium-ore.name = Originium Ore
item.endfield-industry-lib-originium-ore.description = A raw formation of Originium unearthed in its most natural form. This can be processed in the AIC.[gray]A basic mineral necessary to support most industrial production.

item.endfield-industry-lib-amethyst-ore.name = Amethyst Ore
item.endfield-industry-lib-amethyst-ore.description = An ore containing a purple colored crystalline material. It can be processed with the AIC.[gray]Amethyst has a wide range of uses in precision manufacturing. The crystal is one of the essential basic materials in the electronic industry of Talos-II.

item.endfield-industry-lib-ferrium-ore.name = Ferrium Ore
item.endfield-industry-lib-ferrium-ore.description = A natural-occurring metal complex with blue coloration. It can be processed with the AIC.[gray]Many theories have been proposed about the origins of Ferrium. Before the age of industrial metallurgy, Ferrium was the most common metal that people used.

