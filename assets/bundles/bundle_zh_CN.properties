# 物流
block.endfield-industry-lib-transport-belt.name=传送带
block.endfield-industry-lib-transport-belt.description=传送带是一种基础物流设备，作用是在设备间运输各种材料。[gray]可传输固体的传输物流工具。

block.endfield-industry-lib-item-control-port.name=物品准入口
block.endfield-industry-lib-item-control-port.description=物品准入口可限制传送带上允许通过的物品。[gray]筛选即为秩序。*去除了设置允许通过的最大数量的功能，这个功能也许并不是很有用。

block.endfield-industry-lib-splitter.name=分流器
block.endfield-industry-lib-splitter.description=分流器可以将一条传送带上的物品平均分拣到多条传送带上，最多可支持分流成三条传送带。[gray]搭载了智能识别模块的传输路线调整设备，能有效减轻输出端设备供料压力。

block.endfield-industry-lib-belt-bridge.name=物流桥
block.endfield-industry-lib-belt-bridge.description=物流桥可以使得两条相交的传送带各自独立地运输物品而互不影响。[gray]功能稍显复杂的传输路线调整设备，可确保货物运输时不会乱作一团。

block.endfield-industry-lib-converger.name=汇流器
block.endfield-industry-lib-converger.description=汇流器可以将多条传送带上的物品合并到一条传送带上，最多可支持三条传送带汇流。[gray]搭载了智能识别模块的传输路线调整设备，能够适配多种生产工艺流程。

# 植物
item.endfield-buckflower.name = 荞花
item.endfield-buckflower.description = 可在野外采集或在工厂培育出的艳丽花朵，粉碎后可用于药品或其他材料合成。[gray]战争初期，一支宏山侦察队首先发现了这种色彩艳丽的植物，并在紧急状况下将其作为止血药物使用。

item.endfield-firebuckle.name = 映火荞花
item.endfield-firebuckle.description = 可在野外采集的特殊艳丽花朵，可用于治疗或精制食药，无法获取种子。[gray]四月中旬正是荞花盛放之时，其中色彩最为炽烈者，会被冠以“映火”之名。

item.endfield-buckflower-seed.name = 荞花种子
item.endfield-buckflower-seed.description = 荞花的种子，可用于培育荞花。[gray]荞花最初被发现于一处天然石拱下，因此也曾被称作“桥花”。

item.endfield-citrome.name = 柑实
item.endfield-citrome.description = 可在野外采集或在工厂培育出的果实，粉碎后可用于食品或其他材料合成。[gray]塔卫二的柑橘属植物主要起源于大陆中部地区，传播至文明环带的品种大多具有果实大，果肉韧性高等特点。

item.endfield-umbraline.name = 黯银柑实
item.endfield-umbraline.description = 可在野外采集的特殊果实，可用于治疗或精制食药，无法获取种子。[gray]实际上，依照汁水程度及含糖量，出现在文明环带市场中的柑实可以被细分为十二种品类。

item.endfield-citrome-seed.name = 柑实种子
item.endfield-citrome-seed.description = 柑实的种子，可用于培育柑实。[gray]文明环带的植物爱好者曾评选出“荒野上最常见的植物”，荞花、柑实位处排行榜前十。

item.endfield-aketine.name = 酮化灌木
item.endfield-aketine.description = 可在野外采集或在工厂培育出的植物，内含易燃易爆成分，常用于制造工业爆炸物。[gray]酮化灌木是塔卫二的本土植物，它往往生长于土壤成分较为特殊的环境中。

item.endfield-aketine-seed.name = 酮化树种
item.endfield-aketine-seed.description = 酮化灌木的种子，可用于培育酮化灌木。[gray]大部分学者认为，酮化灌木中之所以能提取到硝化物，是因为它吸收了过量含有侵蚀物质的雨水。

item.endfield-sandleaf.name = 砂叶
item.endfield-sandleaf.description = 可在野外采集或在工厂培育出的叶片粗粝的植物，粉碎后可用于精细研磨。[gray]众生长地是“荒地手工业”领域中的翘楚，他们善于使用各种天然材料在艰苦环境中生存。

item.endfield-sandleaf-seed.name = 砂叶种子
item.endfield-sandleaf-seed.description = 砂叶的种子，可用于培育砂叶。[gray]“荒地手工业”的发展历史最早可以追溯到近百年前。为了活下来，流落在荒地上的人类必须用尽一切手段。

item.endfield-tartpepper.name = 苦叶椒
item.endfield-tartpepper.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]这种植物的叶片被评为“开拓区味道最苦的药物”。

item.endfield-tartpepper-seed.name = 苦叶椒种子
item.endfield-tartpepper-seed.description = 野生苦叶椒的种子，通过调制成田块并进行精细化培育，可产出苦叶椒。[gray]经严格筛选的苦叶椒，其种子饱满完整，活力较高。

item.endfield-reed-rye.name = 灰芦麦
item.endfield-reed-rye.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]灰芦麦易于种植，产量较足，是开拓区民众的主粮。

item.endfield-reed-rye-seed.name = 灰芦麦种子
item.endfield-reed-rye-seed.description = 野生灰芦麦的种子，通过调制成田块并进行精细化培育，可产出灰芦麦。[gray]经严格筛选的灰芦麦，其种子饱满完整，活力较高。

item.endfield-jincao.name = 锦草
item.endfield-jincao.description = 可在野外采集或在工厂培育出的植物，粉碎后可用于食品或其他材料合成。[gray]锦草又称锦星草，因其春夏之际星星点点长于山阴处而获此名。

item.endfield-fluffed-jincao.name = 蓬茸锦草
item.endfield-fluffed-jincao.description = 只能在野外采集的特殊植物，粉碎后可用于食品或其他材料合成。[gray]部分武陵住民相信，锦草象征着蓬勃的生命力，他们会将这一意象写入文章中。

item.endfield-jincao-seed.name = 锦草种子
item.endfield-jincao-seed.description = 锦草的种子，通过采种获得，可辅以大量清水培育锦草。[gray]开拓区的幼童们大多喜欢将锦草的叶片折叠起来放在唇边，不起眼的草叶能演奏出兽吼般的声响。

item.endfield-yazhen.name = 芽针
item.endfield-yazhen.description = 可在野外采集或在工厂培育出的花朵，粉碎后可用于药品或其他材料合成。[gray]芽针是武陵生存能力最强的草本植物，会在盛夏时节开放出极其绚丽的花朵。

item.endfield-thorny-yazhen.name = 荆棘芽针
item.endfield-thorny-yazhen.description = 只能在野外采集的特殊植物，粉碎后可用于食品或其他材料合成。[gray]芽针也可以作为钓鳞道具，几枚芽针叶片稍加弯折改造就能构成一个实用吊钩。

item.endfield-yazhen-seed.name = 芽针种子
item.endfield-yazhen-seed.description = 芽针的种子，通过采种获得，可辅以大量清水培育芽针。[gray]芽针会利用自己的“尖刺”，将种子挂在周边小型动物身上传播到远处。

item.endfield-redjade-ginseng.name = 琼叶参
item.endfield-redjade-ginseng.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]琼叶参药性温良平和，常被宏山人当作温补自身的药材使用。

item.endfield-redjade-ginseng-seed.name = 琼叶参种子
item.endfield-redjade-ginseng-seed.description = 野生琼叶参的种子，通过调制成田块并进行精细化培育，可产出琼叶参。[gray]经严格筛选的琼叶参，其种子饱满完整，活力较高。

item.endfield-amber-rice.name = 金石稻
item.endfield-amber-rice.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]金石稻因其圆润的种实、玉石般的质地又被称作“金石晶珠”。

item.endfield-amber-rice-seed.name = 金石稻种子
item.endfield-amber-rice-seed.description = 野生金石稻的种子，通过调制成田块并进行精细化培育，可产出金石稻。[gray]经严格筛选的金石稻，其种子饱满完整，活力较高。


# 矿物
item.endfield-industry-lib-originium-ore.name=源矿
item.endfield-industry-lib-originium-ore.description=以最粗粝的状态被挖掘出来的源石，可在工业系统中进行加工。[gray]工业生产活动所必需的基础型矿物。

item.endfield-industry-lib-amethyst-ore.name=紫晶矿
item.endfield-industry-lib-amethyst-ore.description=内蕴紫色晶体的岩石，可在工业系统中进行加工。[gray]紫晶在精密工业等领域的使用较为广泛，是塔卫二电子工业的基础材料之一。

item.endfield-industry-lib-ferrium-ore.name=蓝铁矿
item.endfield-industry-lib-ferrium-ore.description=一种天然存在的蓝色合金，可在工业系统中进行加工。[gray]蓝铁的形成原因众说纷纭，在工业金属尚未出现的时代，它是人们最为依赖的金属。