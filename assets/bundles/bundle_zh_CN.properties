# 植物
item.endfield-industry-lib-wood.name = 原木
item.endfield-industry-lib-wood.description = 在野外可采集的普通木材，可用于其他材料合成。[gray]总之，先砍树吧。

item.endfield-industry-lib-buckflower.name = 荞花
item.endfield-industry-lib-buckflower.description = 可在野外采集或在工厂培育出的艳丽花朵，粉碎后可用于药品或其他材料合成。[gray]战争初期，一支宏山侦察队首先发现了这种色彩艳丽的植物，并在紧急状况下将其作为止血药物使用。

item.endfield-industry-lib-firebuckle.name = 映火荞花
item.endfield-industry-lib-firebuckle.description = 可在野外采集的特殊艳丽花朵，可用于治疗或精制食药，无法获取种子。[gray]四月中旬正是荞花盛放之时，其中色彩最为炽烈者，会被冠以“映火”之名。

item.endfield-industry-lib-buckflower-seed.name = 荞花种子
item.endfield-industry-lib-buckflower-seed.description = 荞花的种子，可用于培育荞花。[gray]荞花最初被发现于一处天然石拱下，因此也曾被称作“桥花”。

item.endfield-industry-lib-citrome.name = 柑实
item.endfield-industry-lib-citrome.description = 可在野外采集或在工厂培育出的果实，粉碎后可用于食品或其他材料合成。[gray]塔卫二的柑橘属植物主要起源于大陆中部地区，传播至文明环带的品种大多具有果实大，果肉韧性高等特点。

item.endfield-industry-lib-umbraline.name = 黯银柑实
item.endfield-industry-lib-umbraline.description = 可在野外采集的特殊果实，可用于治疗或精制食药，无法获取种子。[gray]实际上，依照汁水程度及含糖量，出现在文明环带市场中的柑实可以被细分为十二种品类。

item.endfield-industry-lib-citrome-seed.name = 柑实种子
item.endfield-industry-lib-citrome-seed.description = 柑实的种子，可用于培育柑实。[gray]文明环带的植物爱好者曾评选出“荒野上最常见的植物”，荞花、柑实位处排行榜前十。

item.endfield-industry-lib-aketine.name = 酮化灌木
item.endfield-industry-lib-aketine.description = 可在野外采集或在工厂培育出的植物，内含易燃易爆成分，常用于制造工业爆炸物。[gray]酮化灌木是塔卫二的本土植物，它往往生长于土壤成分较为特殊的环境中。

item.endfield-industry-lib-aketine-seed.name = 酮化树种
item.endfield-industry-lib-aketine-seed.description = 酮化灌木的种子，可用于培育酮化灌木。[gray]大部分学者认为，酮化灌木中之所以能提取到硝化物，是因为它吸收了过量含有侵蚀物质的雨水。

item.endfield-industry-lib-sandleaf.name = 砂叶
item.endfield-industry-lib-sandleaf.description = 可在野外采集或在工厂培育出的叶片粗粝的植物，粉碎后可用于精细研磨。[gray]众生长地是“荒地手工业”领域中的翘楚，他们善于使用各种天然材料在艰苦环境中生存。

item.endfield-industry-lib-sandleaf-seed.name = 砂叶种子
item.endfield-industry-lib-sandleaf-seed.description = 砂叶的种子，可用于培育砂叶。[gray]“荒地手工业”的发展历史最早可以追溯到近百年前。为了活下来，流落在荒地上的人类必须用尽一切手段。

item.endfield-industry-lib-tartpepper.name = 苦叶椒
item.endfield-industry-lib-tartpepper.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]这种植物的叶片被评为“开拓区味道最苦的药物”。

item.endfield-industry-lib-tartpepper-seed.name = 苦叶椒种子
item.endfield-industry-lib-tartpepper-seed.description = 野生苦叶椒的种子，通过调制成田块并进行精细化培育，可产出苦叶椒。[gray]经严格筛选的苦叶椒，其种子饱满完整，活力较高。

item.endfield-industry-lib-reed-rye.name = 灰芦麦
item.endfield-industry-lib-reed-rye.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]灰芦麦易于种植，产量较足，是开拓区民众的主粮。

item.endfield-industry-lib-reed-rye-seed.name = 灰芦麦种子
item.endfield-industry-lib-reed-rye-seed.description = 野生灰芦麦的种子，通过调制成田块并进行精细化培育，可产出灰芦麦。[gray]经严格筛选的灰芦麦，其种子饱满完整，活力较高。

item.endfield-industry-lib-jincao.name = 锦草
item.endfield-industry-lib-jincao.description = 可在野外采集或在工厂培育出的植物，粉碎后可用于食品或其他材料合成。[gray]锦草又称锦星草，因其春夏之际星星点点长于山阴处而获此名。

item.endfield-industry-lib-fluffed-jincao.name = 蓬茸锦草
item.endfield-industry-lib-fluffed-jincao.description = 只能在野外采集的特殊植物，粉碎后可用于食品或其他材料合成。[gray]部分武陵住民相信，锦草象征着蓬勃的生命力，他们会将这一意象写入文章中。

item.endfield-industry-lib-jincao-seed.name = 锦草种子
item.endfield-industry-lib-jincao-seed.description = 锦草的种子，通过采种获得，可辅以大量清水培育锦草。[gray]开拓区的幼童们大多喜欢将锦草的叶片折叠起来放在唇边，不起眼的草叶能演奏出兽吼般的声响。

item.endfield-industry-lib-yazhen.name = 芽针
item.endfield-industry-lib-yazhen.description = 可在野外采集或在工厂培育出的花朵，粉碎后可用于药品或其他材料合成。[gray]芽针是武陵生存能力最强的草本植物，会在盛夏时节开放出极其绚丽的花朵。

item.endfield-industry-lib-thorny-yazhen.name = 荆棘芽针
item.endfield-industry-lib-thorny-yazhen.description = 只能在野外采集的特殊植物，粉碎后可用于食品或其他材料合成。[gray]芽针也可以作为钓鳞道具，几枚芽针叶片稍加弯折改造就能构成一个实用吊钩。

item.endfield-industry-lib-yazhen-seed.name = 芽针种子
item.endfield-industry-lib-yazhen-seed.description = 芽针的种子，通过采种获得，可辅以大量清水培育芽针。[gray]芽针会利用自己的“尖刺”，将种子挂在周边小型动物身上传播到远处。

item.endfield-industry-lib-redjade-ginseng.name = 琼叶参
item.endfield-industry-lib-redjade-ginseng.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]琼叶参药性温良平和，常被宏山人当作温补自身的药材使用。

item.endfield-industry-lib-redjade-ginseng-seed.name = 琼叶参种子
item.endfield-industry-lib-redjade-ginseng-seed.description = 野生琼叶参的种子，通过调制成田块并进行精细化培育，可产出琼叶参。[gray]经严格筛选的琼叶参，其种子饱满完整，活力较高。

item.endfield-industry-lib-amber-rice.name = 金石稻
item.endfield-industry-lib-amber-rice.description = 通过精细种植才能培育的作物，可直接用于珍贵食药的制作。[gray]金石稻因其圆润的种实、玉石般的质地又被称作“金石晶珠”。

item.endfield-industry-lib-amber-rice-seed.name = 金石稻种子
item.endfield-industry-lib-amber-rice-seed.description = 野生金石稻的种子，通过调制成田块并进行精细化培育，可产出金石稻。[gray]经严格筛选的金石稻，其种子饱满完整，活力较高。

# 矿物
item.endfield-industry-lib-originium-ore.name=源矿
item.endfield-industry-lib-originium-ore.description=以最粗粝的状态被挖掘出来的源石，可在工业系统中进行加工。[gray]工业生产活动所必需的基础型矿物。

item.endfield-industry-lib-amethyst-ore.name=紫晶矿
item.endfield-industry-lib-amethyst-ore.description=内蕴紫色晶体的岩石，可在工业系统中进行加工。[gray]紫晶在精密工业等领域的使用较为广泛，是塔卫二电子工业的基础材料之一。

item.endfield-industry-lib-ferrium-ore.name=蓝铁矿
item.endfield-industry-lib-ferrium-ore.description=一种天然存在的蓝色合金，可在工业系统中进行加工。[gray]蓝铁的形成原因众说纷纭，在工业金属尚未出现的时代，它是人们最为依赖的金属。

#粉末
item.endfield-industry-lib-buckflower-powder.name=荞花粉末
item.endfield-industry-lib-buckflower-powder.description=

item.endfield-industry-lib-firebuckle-powder.name=映火荞花粉末
item.endfield-industry-lib-firebuckle-powder.description=

item.endfield-industry-lib-ground-buckflower-powder.name=细磨荞花粉末
item.endfield-industry-lib-ground-buckflower-powder.description = 荞花粉末研磨后的细粉，可用于其他材料合成。[gray]在协议技术介入下，经过精细研磨后，荞花提取物表现出了“异常”活性。

item.endfield-industry-lib-citrome-powder.name=柑实粉末
item.endfield-industry-lib-citrome-powder.description=

item.endfield-industry-lib-citromix.name=柑实冲剂
item.endfield-industry-lib-citromix.description=

item.endfield-industry-lib-ground-citrome-powder.name=细磨柑实粉末
item.endfield-industry-lib-ground-citrome-powder.description = 柑实粉末研磨后的细粉，可用于其他材料合成。[gray]在协议技术介入下，经过精细研磨后，细磨柑实粉末的味道极度苦涩。

item.endfield-industry-lib-aketine-powder.name=酮化灌木粉末
item.endfield-industry-lib-aketine-powder.description = 酮化灌木粉末，可用于其他材料合成。[gray]在经过粉碎处理后，酮化灌木的成分提取过程将更加便利。

item.endfield-industry-lib-sandleaf-powder.name=砂叶粉末
item.endfield-industry-lib-sandleaf-powder.description = 砂叶粉末，可用于其他材料合成。[gray]在经过粉碎处理后，砂叶中粗粝的部分得到了充分利用。

item.endfield-industry-lib-jincao-powder.name=锦草粉末
item.endfield-industry-lib-jincao-powder.description=

item.endfield-industry-lib-fluffed-jincao-powder.name=蓬茸锦草粉末
item.endfield-industry-lib-fluffed-jincao-powder.description=

item.endfield-industry-lib-yazhen-powder.name=芽针粉末
item.endfield-industry-lib-yazhen-powder.description=

item.endfield-industry-lib-thorny-yazhen-powder.name=荆棘芽针粉末
item.endfield-industry-lib-thorny-yazhen-powder.description=

item.endfield-industry-lib-carbon-powder.name=碳粉末
item.endfield-industry-lib-carbon-powder.description = 碳材料的粉末，可用于其他材料合成。[gray]在经过粉碎处理后，碳拥有了更细腻的质地。

item.endfield-industry-lib-dense-carbon-powder.name=致密碳粉末
item.endfield-industry-lib-dense-carbon-powder.description = 碳粉末研磨后的细粉，可用于其他材料合成。[gray]在协议技术介入下，经过精细研磨后，碳粉已拥有了独特的细腻质地。

item.endfield-industry-lib-originium-powder.name=源石粉末
item.endfield-industry-lib-originium-powder.description = 稳定的源石粉末，可用于其他材料合成。[gray]终末地利用协议技术对源石粉末进行了特殊的稳定化处理。

item.endfield-industry-lib-origocrust-powder.name=晶体外壳粉末
item.endfield-industry-lib-origocrust-powder.description = 晶体外壳的粉末，可用于其他材料合成。[gray]在经过粉碎处理后，晶体外壳二级加工品的质地更加均匀。

item.endfield-industry-lib-dense-originium-powder.name=致密源石粉末
item.endfield-industry-lib-dense-originium-powder.description = 源矿粉末研磨后的细粉，状态稳定，可用于其他材料合成。[gray]工团在源石培植项目初期尝试过“粉末培植法”，然而由此培育出的晶簇会快速失去活性。

item.endfield-industry-lib-dense-origocrust-powder.name=致密晶体粉末
item.endfield-industry-lib-dense-origocrust-powder.description = 晶体外壳粉末研磨后的细粉，可用于其他材料合成。[gray]在协议技术介入下，经过精细研磨后，致密晶体粉末中的颗粒将通透细腻至几乎不可见的地步。

item.endfield-industry-lib-amethyst-powder.name=紫晶粉末
item.endfield-industry-lib-amethyst-powder.description = 紫晶纤维粉碎后的粉末，可用于其他材料合成。[gray]在经过粉碎处理后，紫晶二级加工品的质地更加均匀。

item.endfield-industry-lib-cryston-powder.name=高晶粉末
item.endfield-industry-lib-cryston-powder.description = 紫晶粉末研磨后的细粉，可用于其他材料合成。[gray]在协议技术介入下，经过精细研磨后，未妥善保存的高晶粉末会在非密封容器中“流动”。

item.endfield-industry-lib-ferrium-powder.name=蓝铁粉末
item.endfield-industry-lib-ferrium-powder.description = 蓝铁块粉碎后的粉末，可用于其他材料合成。[gray]在经过粉碎处理后，蓝铁二级加工品的质地更加均匀。

item.endfield-industry-lib-dense-ferrium-powder.name=致密蓝铁粉末
item.endfield-industry-lib-dense-ferrium-powder.description = 蓝铁粉末研磨后的细粉，可用于其他材料合成。[gray]在协议技术介入下，经过精细研磨后，致密蓝铁粉末广受绘画爱好者欢迎。

#工业产物
item.endfield-industry-lib-carbon.name=碳块
item.endfield-industry-lib-carbon.description = 植物烧制的碳材料，可用于其他材料合成。[gray]终末地工业在战争时期就已完成了对制碳过程中废气处理的相关技术的优化。

item.endfield-industry-lib-stabilized-carbon.name=稳定碳块
item.endfield-industry-lib-stabilized-carbon.description = 致密碳粉末精炼融合后的高级材料，可用于其他材料合成。[gray]多级加工后，碳块在碳元素状态上获得了微妙且稳定的平衡。

item.endfield-industry-lib-origocrust.name=晶体外壳
item.endfield-industry-lib-origocrust.description = 源石加工时剥离的外壳部分，可用于其他材料合成。[gray]源石晶体外壳的厚度通常可以作为判断一条矿脉存续时间的重要依据。

item.endfield-industry-lib-packed-origocrust.name=密制晶体
item.endfield-industry-lib-packed-origocrust.description = 致密晶体粉末精炼融合后的高级材料，可用于其他材料合成。[gray]多级加工后，密制晶体足以被称为“宝石”。

item.endfield-industry-lib-amethyst-fiber.name=紫晶纤维
item.endfield-industry-lib-amethyst-fiber.description = 由紫晶矿精炼得来的纤维，可用于其他材料合成。[gray]将紫晶加工成纤维后，其拉伸度获得了极大的增强。

item.endfield-industry-lib-cryston-fiber.name=高晶纤维
item.endfield-industry-lib-cryston-fiber.description = 高晶粉末精炼融合后的高级材料，可用于其他材料合成。[gray]多级加工后，高晶纤维已经能够应用于多种信号传输场景。

item.endfield-industry-lib-ferrium.name=蓝铁块
item.endfield-industry-lib-ferrium.description = 由蓝铁矿石精炼得来的金属块，可用于其他材料合成。[gray]在塔卫二为什么会存在与异铁如此近似的金属，这仍是未解之谜。

item.endfield-industry-lib-steel.name=钢块
item.endfield-industry-lib-steel.description = 致密蓝铁粉末精炼融合后的高级材料，可用于其他材料合成。[gray]多级加工后，终末地工业生产的钢材已被列为《塔卫二工业金属侵蚀耐受标准》二级标准参考物。

#电池
item.endfield-industry-lib-lc-valley-battery.name=低容谷地电池
item.endfield-industry-lib-lc-valley-battery.description = 通过设备封装获得的电池，可用于发电、设备充能或与据点进行交易。[gray]该产品外壳破碎导致内容物泄露会威胁到人体健康，请谨慎使用。

item.endfield-industry-lib-sc-valley-battery.name=中容谷地电池
item.endfield-industry-lib-sc-valley-battery.description = 通过设备封装获得的电池，可用于发电、设备充能或与据点进行交易。[gray]“能工巧匠”在必要时能够将中容电池改造为爆破性武器。

item.endfield-industry-lib-hc-valley-battery.name=高容谷地电池
item.endfield-industry-lib-hc-valley-battery.description = 通过设备封装获得的电池，可用于发电、设备充能或与据点进行交易。[gray]回收废弃电池是许多荒地居民的主业。

item.endfield-industry-lib-lc-wuling-battery.name=低容武陵电池
item.endfield-industry-lib-lc-wuling-battery.description = 通过设备封装获得的电池，可用于发电、设备充能或与据点进行交易。[gray]“息壤供能”是武陵与终末地工业重要的合作项目之一。

#零件
item.endfield-industry-lib-amethyst-part.name=紫晶零件
item.endfield-industry-lib-amethyst-part.description = 紫晶纤维经加工后成型的零件，可用于其他材料合成或设备制造。[gray]具备一定通用性的紫晶零件。

item.endfield-industry-lib-cryston-part.name=高晶零件
item.endfield-industry-lib-cryston-part.description = 高晶纤维经加工后成型的零件，可用于其他材料合成或设备制造。[gray]具备一定通用性的高晶零件。

item.endfield-industry-lib-ferrium-part.name = 铁制零件
item.endfield-industry-lib-ferrium-part.description = 蓝铁经加工后成型的零件，可用于其他材料合成或设备制造。[gray]具备一定通用性的铁制零件。

item.endfield-industry-lib-steel-part.name = 钢制零件
item.endfield-industry-lib-steel-part.description = 钢块经加工后成型的零件，可用于其他材料合成或设备制造。[gray]具备一定通用性的钢制零件。

#装备原件
item.endfield-industry-lib-amethyst-component.name=紫晶装备原件
item.endfield-industry-lib-amethyst-component.description = 通过多种材料加工获得的装备原件，可用于装备制造。[gray]该原件全称为生物式核心适应型一次性协议铸造原件，主体材料为紫晶。

item.endfield-industry-lib-ferrium-component.name=蓝铁装备原件
item.endfield-industry-lib-ferrium-component.description = 通过多种材料加工获得的装备原件，可用于装备制造。[gray]该原件全称为生物式核心适应型一次性协议铸造原件，主体材料为蓝铁，相较低级版本提高了脱模便利性。

item.endfield-industry-lib-cryston-component.name=高晶装备原件
item.endfield-industry-lib-cryston-component.description = 通过多种材料加工获得的装备原件，可用于装备制造。[gray]该原件全称为生物式核心适应型一次性协议铸造原件，主体材料为高晶，操作起来更加便利。

item.endfield-industry-lib-xiranite-component.name=息壤装备原件
item.endfield-industry-lib-xiranite-component.description = 通过多种材料加工获得的装备原件，可用于装备制造。[gray]该原件全称为生物式核心适应型一次性高透明息壤铸造原件，主体材料为密制晶体及息壤。相较寻常版本，拥有更优良的信息传导性能。

#瓶
item.endfield-industry-lib-amethyst-bottle.name=紫晶质瓶
item.endfield-industry-lib-amethyst-bottle.description = 由紫晶纤维加工得来的瓶子，可用于其他材料合成。[gray]出于本身的脆性、重量、侵蚀耐受程度等方面的缺陷，紫晶质瓶在文明环带市场中已逐渐被淘汰。

item.endfield-industry-lib-cryston-bottle.name=高晶质瓶
item.endfield-industry-lib-cryston-bottle.description = 由高晶纤维加工后得来的金属瓶，可用于其他材料合成。[gray]部分特殊化学试剂仅能以高晶质瓶储存，其中就包括凶名显赫的“蚀水”——域化三氯化铁溶液。

item.endfield-industry-lib-ferrium-bottle.name=蓝铁瓶
item.endfield-industry-lib-ferrium-bottle.description = 由蓝铁块加工后得来的金属瓶，可用于其他材料合成。[gray]市面上较为少见的铁瓶，即便与异铁极度近似的蓝铁具备较强的抗氧化性，但人们依旧喜爱使用钢制容器。

item.endfield-industry-lib-steel-bottle.name=钢质瓶
item.endfield-industry-lib-steel-bottle.description = 由钢块加工后得来的金属瓶，可用于其他材料合成。[gray]市面上最为常见的钢瓶。